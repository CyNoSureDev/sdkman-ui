name: Windoww branch build

on:
  push:
    branches:
      - 'main'

env:
  JAVA_HOME: D:\a\sdkman-ui\sdkman-ui\jdk
  GRAALVM_HOME: D:\a\sdkman-ui\sdkman-ui\jdk
  gluon_version: 22.1.0.1-Final

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - name: Create tag
        run: |
          git tag -f latest_build
          git push -f origin latest_build
      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.0.2
      - name: Visual Studio shell
        uses: egor-tensin/vs-shell@v1
      - uses: robinraju/release-downloader@v1.10
        with:
          repository: "gluonhq/graal"
          tag: "gluon-${{ env.gluon_version }}"
          fileName: "*java17-windows-gluon-*.zip"
      - name: Extract JDK
        run: |
          unzip graalvm-svm-java17-windows-gluon-${{ env.gluon_version }}.zip
          Rename-Item -path "graalvm-svm-java17-windows-gluon-${{ env.gluon_version }}" jdk
      - name: Make staging directory
        run: mkdir staging

      - name: Cache local Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          save-always: true
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Build with Maven
        run: ./mvnw -B clean install -DskipTests
      - name: Build native
        run: ./mvnw gluonfx:build -f sdkman-ui
      - name: Copy native app to staging
        run: |
          cp -r sdkman-ui/target/gluonfx/x86_64-windows/*.exe staging
          cd staging
          get-childitem *.exe | foreach { rename-item $_ skdman-ui-x86_64-latest_build.exe }
          cd ..
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          release_name: "Latest build"
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: staging/skdman-ui-x86_64-latest_build.exe
          asset_name: skdman-ui-x86_64-latest_build.exe
          prerelease: true
          tag: latest_build
          overwrite: true
          body: "This is the latest build of skdman-ui, it should only be used for testing. Absolutely no guarantees are given. Please use at your own risk."

      # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
      - name: Update dependency graph
        if: ${{ github.ref == 'refs/heads/main' }} # Only do this on main branch
        uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6